<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SF Airbnb Listings</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="scripts/main.js"></script>
  </head>

  <body>
    <header>
      <h1>SF Airbnb Listings</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <!--
    Using a template tag to create a reusable HTML structure for each listing.
    JS will clone this tempalate and fill it with JSON data for each listing.
    -->
    <main>
      <template id="listing_template">
        <div class="listing">
          <h2 class="title"></h2>
          <img class="image" src="" alt="" />
          <div class="host"></div>
          <img class="host_image" src="" alt=""></div>
          <div class="price"></div>
          <div class="rating"></div>
          <div class="description"></div>
        </div>
        <hr />
      </template>

      <!--div container to hold all listings-->
      <div id="container"></div>

    </main>
    
    <footer>
      <div>Made by Stewart with ðŸ§¡</div>
    </footer>
  </body>
</html>
